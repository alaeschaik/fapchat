plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "5.3.0"
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'at.ac.fhcampuswien.Main'